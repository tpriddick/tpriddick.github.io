career-profile:
    title: Career Profile
    summary: |
      As a dedicated data analyst with a Master of Science in Data Science from Willamette University, I specialize in transforming complex data into actionable insights. My experience as a Support Technician II at Open Dental Software and previous roles have honed my skills in data visualization, machine learning, statistical analysis, and database management. I am passionate about using data to drive informed decision-making and am committed to continuous learning and professional growth in the field of data science.
education:
    title: Education
    info:
      - degree: M.S. in Data Science
        university: Willamette University
        time: 2023 - 2024
        details: |
          I completed my Master of Science in Data Science at Willamette University, where I developed advanced skills in data visualization, machine learning, and data engineering. My coursework included data ethics and culminated in a capstone project, resulting in a comprehensive understanding of how to transform data into actionable insights.
      - degree: B.A. in Physics
        university: Willamette University
        time: 2016 - 2020
        details: |
          I earned my Bachelor of Arts in Physics from Willamette University, where I gained a strong foundation in analytical thinking and problem-solving. My education included rigorous coursework and research projects, which equipped me with a systematic approach to tackling complex challenges.
          
experiences:
    title: Experiences
    info:
      - role: Support Technician II
        time: 2023 - Present
        company: Open Dental Software, Salem, OR
        details: |
          At Open Dental Software, I serve as a Support Technician, where I leverage my data analysis skills to search internal databases for solutions, generate insightful reports, and resolve customer issues. My role involves discussing problems with customers, identifying effective solutions, and ensuring their satisfaction through thorough implementation.
            - Searched internal databases for solutions and answers to customer questions.
            - Identified queries to aid in the generation of reports.
      - role: Lab Animal Technician II
        time: 2022 - 2023
        company: Yecuris, Tigard, OR
        details: |
          As a Lab Animal Technician II at Yecuris Corporation, I managed and organized mouse colonies using internal databases, led daily meetings to plan tasks, and identified process improvement opportunities in animal care. My work focused on enhancing operational efficiency and ensuring the highest standards of animal husbandry.
            - Navigated internal databases to manage and organize mouse colonies.
            - Participated in and led meetings to plan daily, weekly, and monthly tasks.
      - role: Senior Lead Math and Physics Tutor
        time: 2020 - 2023
        company: Huntington Learning Center, Bellevue, WA
        details: |
          In my role as a Senior Lead Math and Physics Tutor at Huntington Learning Center, I provided one-on-one tutoring sessions in mathematics and physics, coached students through challenging material, and collaborated with education professionals to tailor sessions for exam preparation. This position allowed me to develop strong interpersonal and communication skills.
            - Provided one-on-one tutoring sessions in mathematics nad physics.
            - Liaised with other education professionals to tailor tutoring sessions around exam preparation and strategies.
      - role: Undergraduate Research Assistant
        time: 2018 - 2020
        company: Willamette University, Salem, OR
        details: |
          As an Undergraduate Research Assistant at Willamette University, I conducted qualitative and quantitative analyses using Python, contributed to three major projects, and led a team of other undergraduate researchers in a year-long thesis capstone. I designed experimental apparatus, executed research techniques, and engaged actively in faculty-guided projects, honing my research and analytical skills.
            - Executed qualitative and quantitative analyses on a wide range of data using Python.
            - Designed experimental apparatu and executed research techniques and tests.

projects:
    title: Projects
    intro: >
      Explore my diverse range of projects where I have applied my expertise in data analysis, visualization, and machine learning. From developing predictive models to creating interactive dashboards, each project showcases my ability to transform data into meaningful insights.
    assignments:
      - title: Climate Change and European Immigration
        link: "projects/ClimateChange.pptx.pdf"
        tagline: "A project examining the relationship between climate-related disasters and immigration. This project is mainly a case study focusing on immigration from India and Pakistan following catastrophic flooding in recent years."

      - title: Weatherâ€™s Effect on Traffic Incidents
        link: "projects/WeatherTrafficPresentation.pdf"
        tagline: "An examination of general weather events and their effects on traffic in the Portland and Seattle metro areas. Analysis found that traffic accidents are more likely to occur when the weather is rainy."

      - title: Drivers of MLB Attendance - Is Winning Worth It?
        link: "projects/MLBml.pdf"
        tagline: "A machine learning project aiming to construct a model for Major League Baseball game attendance using a small group of factors related to rule changes in the 2023 season. We found that runs and on-base percentage (OBP) statistics were predictive of game attendance."

      - title: Predicting Stock Market Movements through Social Media Sentiment Analysis
        link: "https://legendary-engine-pl586zq.pages.github.io/capstone.html"
        tagline: "A capstone project that involved building webscrapers for X and Reddit using the Selenium and Python Reddit API Wrapper Python packages. The goal of this project is to determine if stock market movements can be predicted using sentiment scores from social media websites."

      - title: A Survival Analysis of Lithium-Ion Battery Packs in progress
        link: "projects/18650BatteryLifePresentation.pdf"
        tagline: "A machine learning project that aims to predict the lifetime and degradation conditions of lithium-ion battery packs exposed to various voltages and temperatures."


